{% extends "base.html" %}
{% block content %}
<div class="container addfruit col-12">
        {% if o.id %}
            <form method="POST" action="{% url 'edit_option' pk=o.id %}" enctype="multipart/form-data">
            <h1>แก้ไข Topping</h1>
        {% else %}
            <form method="POST" action="{% url 'add_option' %}" enctype="multipart/form-data">
            <h1>เพิ่ม Topping</h1>
        {% endif %}
    <hr>
    <form method="POST" action="{% url 'add_option' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="titlepro col-11 center" id="objectID"></div>
        {% for field in form %}
        <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.errors}}
        </div>
        {% endfor %}
        <button class="btn col bottoncolor5" type="submit">บันทึกข้อมูล</button>
    </form>
</div>
<style>
    .addfruit {
        color: rgb(82, 82, 82);
        margin-top: 20vh;
        background-color: rgba(253, 253, 253, 0.9);
        padding: 5%;
        border-radius: 10px;
        box-shadow: 4px 4px 5px 0px rgba(87, 87, 87, 1);
        top: 3vh;
        opacity: 0;
    }
       @media screen and (max-width: 600px) {
        .addfruit {
           padding-left: 2%;
           padding-right: 2%;
           padding-top: 8%;
           padding-bottom: 8%;
        }
        }
    .bottoncolor5 {
        color: rgb(82, 82, 82);
        font-size: 1.3em;
        margin-top: 30px;
        border-radius: 20px;
        background: linear-gradient(to right, #ff9966, #ff5e62);
        transition: 0.25s ease;
        width: 100%;
    }

    .bottoncolor5:hover {
        transform: scale(1.07, 1.07);
    }
    .errorlist{
        color:red;
        margin-top: 0.5vh;
    }
    #objectID{
        width: 200px;
        height: 150px;
        text-align: center;
        border-radius: 10px;
        background-size: cover;
        background-color: #fff;
        transition: 0.15s ease;
        background-position: center;
        box-shadow: 4px 4px 5px 0px rgba(87, 87, 87, 1);
        margin-bottom: 1vh;
    }
    #objectID:hover{
        transform: scale(1.05,1.05);
    }
</style>
<script>
        $(document).ready(function () {
                            $(".addfruit").animate({
                                        'top': '0vh',
                                        'opacity': 1
                                        },500, function() {
                                });
                    
                });
    function readURL(input) { 
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#objectID').css('background-image', ' url('+e.target.result +')');
            }

            reader.readAsDataURL(input.files[0]);
        }
    }
        </script>

{% endblock content %}
