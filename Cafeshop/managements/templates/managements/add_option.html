{% extends "base.html" %}
{% block content %}
<div class="container addfruit col-12">
        {% if o.id %}
            <form method="POST" action="{% url 'edit_option' pk=o.id %}" enctype="multipart/form-data">
            <h1>แก้ไข Topping</h1>
        {% else %}
            <form method="POST" action="{% url 'add_option' %}" enctype="multipart/form-data">
            <h1>เพิ่ม Topping</h1>
        {% endif %}
    <hr>
    <form method="POST" action="{% url 'add_option' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            {{field.errors}}
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <button class="btn col bottoncolor5" type="submit">บันทึกข้อมูล</button>
    </form>
</div>
<style>
    .addfruit {
        color: rgb(82, 82, 82);
        margin-top: 20vh;
        background-color: rgba(253, 253, 253, 0.9);
        padding: 5%;
        border-radius: 10px;
        box-shadow: 4px 4px 5px 0px rgba(87, 87, 87, 1);
    }
       @media screen and (max-width: 600px) {
        .addfruit {
           padding-left: 2%;
           padding-right: 2%;
           padding-top: 8%;
           padding-bottom: 8%;
        }
        }
    .bottoncolor5 {
        color: rgb(82, 82, 82);
        font-size: 1.3em;
        margin-top: 30px;
        border-radius: 20px;
        background: linear-gradient(to right, #ff9966, #ff5e62);
        transition: 0.25s ease;
        width: 100%;
    }

    .bottoncolor5:hover {
        transform: scale(1.07, 1.07);
    }
</style>

{% endblock content %}
