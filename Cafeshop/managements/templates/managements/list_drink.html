{% extends "base.html" %} {% block content %}
<div class="container">
<div class="list col-12" style="margin-bottom: 5vh; margin-top: 1vh;">
    <form class="form-inline" method="GET" action="{% url 'list_drink'%}">
        <input type="text" class="form-control col-8" id="search" name="search" placeholder="ค้นหา">
        <button class="btn bottoncolor78 col-2" type="submit" style="margin-right:0px;"> ค้นหา </button>
    </form>
</div>
<div class="col-12 list_r">
    <label class="titlelist col-8">List menu</label>
    <a class="btn bottoncolor78 col-2"  href="{% url 'add_drink' %}" style="margin-right: 0px;"> เพิ่มสินค้า </a>
        
        <table class="table  table-striped table-bordered table-light">
            <thead class="thead-custom">
                <tr>
                <th scope="col">#</th>
                <th scope="col">ชื่อเมนู</th>
                <th scope="col">Type เมนู</th>
                <th scope="col">ราคา</th>
                <th scope="col"></th>
                </tr>
            </thead>
            </table>
        <div class="listbody">
        {% for di in drink_info%}
        <table class="table">
         <tbody>
                <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{di.d_name}}</td>
                <td>{{di.drink_type}}</td>
                <td>{{di.cost}}</td>
                <td><a class="btn btn-danger text-white"> Delete </a></td>
            </tr>
        </tbody>
            {% endfor %}
            </div>
   </div>
</div>
<style>
    th,td{
        width: 20%;
    }
    .thead-custom{
            background: linear-gradient(to right, #ff9966, #ff5e62);
            background-attachment:fixed;
        }
    .table-bordered > tbody > tr > th {
            border: 1px solid transparent;
        }
    table.table-bordered{
        border:1px solid transparent;
        margin-top:20px;
  }
        table.table-bordered > thead > tr > th{
            border:1px solid transparent;
        }
        table.table-bordered > tbody > tr > td{
            border:1px solid transparent;
        }
        table{
            font-size: 20px;
        }
        .listbody{
            height: 45vh;
            overflow:scroll;
        }
    .list{
        background-color: rgba(253, 253, 253,0.9);
        padding: 2%;
        border-radius: 10px;
        box-shadow: 4px 4px 5px 0px rgba(87,87,87,1);
    }
    .list_r{
        background-color: rgba(253, 253, 253,0.9);
        padding: 3%;
        border-radius: 10px;
        box-shadow: 4px 4px 5px 0px rgba(87,87,87,1);
        margin-bottom: 5vh;
    }
    .bottoncolor78{
                text-align: center;
                color: rgb(82, 82, 82);
                font-size: 1.3em;
                border-radius: 20px;
                background: linear-gradient(to right, #ff9966, #ff5e62);
                transition: 0.25s ease;
                margin-top: 0.5vh;
                margin-bottom: 0.5vh;
                margin-left: 10%;
            }
    .titlelist{
        font-size: 30px;
    }
</style>

{% endblock content %}
